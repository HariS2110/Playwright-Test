name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests and generate HTML report
        run: |
          npx playwright test --reporter=html
          # Ensure report directory exists
          mkdir -p playwright-report

      - name: Upload HTML report to branch
        run: |
          REPORT_BRANCH="playwright-reports"
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verify report exists
          if [ ! -d "playwright-report" ]; then
            echo "‚ùå Error: No HTML report found in playwright-report directory"
            exit 1
          fi
          
          # Create temporary directory and copy report
          mkdir -p temp-report
          cp -r playwright-report/* temp-report/
          
          # Checkout or create report branch
          git fetch origin $REPORT_BRANCH:$REPORT_BRANCH || true
          git checkout $REPORT_BRANCH || git checkout --orphan $REPORT_BRANCH
          
          # Clean branch and copy new report
          find . -not -path './.git*' -delete
          cp -r temp-report/* .
          
          # Commit and push
          git add .
          git commit -m "Update Playwright report [skip ci]" || echo "No changes to commit"
          git push origin $REPORT_BRANCH --force
name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed to push to another branch
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # Push report to a separate branch (e.g., 'playwright-report')
      - name: Upload HTML report to branch
        run: |
          REPORT_BRANCH="playwright-report"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temp folder to store report
          mkdir temp-report
          cp -r playwright-report/* temp-report/

          # Fetch all branches
          git fetch origin

          # Switch to report branch or create it
          git checkout $REPORT_BRANCH 2>/dev/null || git checkout --orphan $REPORT_BRANCH

          # Remove old files
          rm -rf ./*

          # Copy new report
          cp -r temp-report/* ./

          # Commit and push
          git add .
          git commit -m "Update Playwright report [skip ci]" || echo "No changes to commit"
          git push origin $REPORT_BRANCH --force

      # Keep artifact upload too (optional)
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests (Chromium + Firefox, already in config)
      - name: Run Playwright tests
        run: npx playwright test

      - name: Convert DB to CSV (only on Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3
          sqlite3 -header -csv utils/test-results.db "SELECT * FROM test_results;" > utils/test-results.csv

      # Upload CSV artifact
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-csv-${{ matrix.os }}
          path: utils/test-results.csv
          retention-days: 30
      
      # Upload HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Download report artifact
      - name: Download report from Ubuntu job
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-ubuntu-latest
          path: playwright-report

      # Download CSV artifact (instead of DB)
      - name: Download CSV from Ubuntu job
        uses: actions/download-artifact@v4
        with:
          name: playwright-csv-ubuntu-latest
          path: playwright-report  # copy CSV into report folder

      # Deploy report + CSV to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          keep_files: true

      - name: Print report & CSV links
        run: |
          echo "âœ… Playwright report published at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Direct report link: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html"
          echo "Direct CSV link: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/test-results.csv"

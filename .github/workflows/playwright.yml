name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      # (Optional) Cache node modules to speed up npm ci
      # - name: Cache node modules
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests and generate HTML report
        run: |
          npx playwright test --reporter=html
          # Trigger report generation (optional but recommended)
          npx playwright show-report --port=9222 --host=127.0.0.1 & sleep 2 && kill $!

      - name: Upload HTML report to branch
        run: |
          REPORT_BRANCH="playwright-report"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -d "playwright-report" ]; then
            echo "❌ No HTML report found. Did the tests run?"
            exit 1
          fi

          mkdir temp-report
          cp -r playwright-report/* temp-report/

          git fetch origin
          git checkout $REPORT_BRANCH 2>/dev/null || git checkout --orphan $REPORT_BRANCH
          rm -rf ./*
          cp -r temp-report/* ./

          git add .
          git commit -m "Update Playwright report [skip ci]" || echo "No changes to commit"
          git push origin $REPORT_BRANCH --force

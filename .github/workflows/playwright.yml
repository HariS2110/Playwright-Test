name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests (Chromium + Firefox, already in config)
      - name: Run Playwright tests
        run: npx playwright test

      # Upload HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30
  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download report from Ubuntu job
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-ubuntu-latest
          path: playwright-report
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          keep_files: true

      - name: Print report link
        run: |
          echo "âœ… Playwright report published at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Direct link: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html"